    <script type="text/javascript">
   var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
  </script>

   <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-12">
     <form method="post">
      <div class="form-group">
       <label class="control-label " for="nombrecliente">
        Nombre:
       </label>
       <input class="form-control" id="nombrecliente" name="nombrecliente" placeholder="Ingrese aqu&iacute; su nombre" type="text"/>
      </div>
      <div class="form-group">
       <label class="control-label " for="apellidocliente">
        Apellido:
       </label>
       <input class="form-control" id="apellidocliente" name="apellidocliente" placeholder="Ingrese aqu&iacute; su apellido" type="text"/>
      </div>
      <div class="form-group ">
       <label class="control-label requiredField" for="emailcliente">
        Email

       </label>
       <input class="form-control" id="emailcliente" name="emailcliente" type="text"/>
      </div>
      <div class="form-group ">
       <label class="control-label " for="subject">
        Asunto
       </label>
       <input class="form-control" id="subject" name="subject" type="text"/>
      </div>
      <div class="form-group ">
       <label class="control-label " for="message">
        Mensaje
       </label>
       <textarea class="form-control" cols="40" id="message" name="mensajecliente" rows="10"></textarea>
      </div>
      <div class="form-group">
       <div>
        <button class="btn btn-primary " name="submit" type="submit">
         Enviar

      </div>
